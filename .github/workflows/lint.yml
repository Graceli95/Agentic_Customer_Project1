name: Lint Code

# Trigger on pull requests to main branch and on pushes to main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  # Backend linting job using Ruff
  backend-lint:
    name: Backend (Python) - Ruff
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run Ruff linter
        run: |
          cd backend
          ruff check .
      
      - name: Run Ruff formatter check
        run: |
          cd backend
          ruff format --check .

  # Frontend linting job using ESLint
  frontend-lint:
    name: Frontend (TypeScript) - ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile
      
      - name: Run ESLint
        run: |
          cd frontend
          pnpm lint

  # Optional: Run backend tests
  backend-test:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          cd backend
          pytest -v

  # Optional: TypeScript type checking
  frontend-typecheck:
    name: Frontend TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile
      
      - name: Run TypeScript compiler
        run: |
          cd frontend
          pnpm build

